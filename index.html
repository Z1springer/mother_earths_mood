<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- making a div with pre-defined css indicating size of text and padding of the div. -->
    <div class="bg-dark px-2 pb-2">
        <div class="container">
            <h1 class="text-center text-white">Mood of the Mother</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light px-3 pb-3">
                <h2>Search a City</h2>
                <form id="search-city">
                    <input type="text" id="city" required>
                    <button>Search</button>
                </form>
                <div id="search-history">
                </div>
            </div>
            <div class="col-lg-9">
                <div class="mt-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 id="city-date"></h3>
                            <img src="" alt="">
                            <p class="card-text current-temp"></p>
                            <p class="card-text current-hum"></p>
                            <p class="card-text current-wind"></p>
                            <p class="card-text current-uv"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- using bootstrap grid to display other weather cards -->
        <div class="mt-4 col-md-12">
            <h4 id="future-moods" class="mt-3 hide show">Future Forecast</h4>
            <div class="row" id="weather-cards">
                <div class="card col-md-2 ml-4 bg-primary text-white">
                    <div class="card-body p-3 mothers-mood">
                        <h4 class="card-title"></h4>
                        <img src="">
                        <p class="card-text mood-temp"></p>
                        <p class="card-text mood-hum"></p>
                    </div>
                </div>
                <div class="card col-md-2 ml-4 bg-primary text-white">
                    <div class="card-body p-3 mothers-mood">
                        <h4 class="card-title"></h4>
                        <img src="">
                        <p class="card-text mood-temp"></p>
                        <p class="card-text mood-hum"></p>
                    </div>
                </div>
                <div class="card col-md-2 ml-4 bg-primary text-white">
                    <div class="card-body p-3 mothers-mood">
                        <h4 class="card-title"></h4>
                        <img src="">
                        <p class="card-text mood-temp"></p>
                        <p class="card-text mood-hum"></p>
                    </div>
                </div>
                <div class="card col-md-2 ml-4 bg-primary text-white">
                    <div class="card-body p-3 mothers-mood">
                        <h4 class="card-title"></h4>
                        <img src="">
                        <p class="card-text mood-temp"></p>
                        <p class="card-text mood-hum"></p>
                    </div>
                </div>
                <div class="card col-md-2 ml-4 bg-primary text-white">
                    <div class="card-body p-3 mothers-mood">
                        <h4 class="card-title"></h4>
                        <img src="">
                        <p class="card-text mood-temp"></p>
                        <p class="card-text mood-hum"></p>
                    </div>
                </div>

            </div>

        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
